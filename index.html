<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Concept Sessions Tailwind</title>
    <!-- Custom Google font  -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;500&display=swap"

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Theme color  -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        yellow: '#FECC02',
                        gray: '#4E4E4E',
                        black: '#131313',
                        white: '#ffffff',
                    },
                    fontFamily: {
                        bebas: ["Bebas Neue", "cursive"],
                        montserrat: ["Montserrat", "sans-serif"],
                    },
                },
            },
        };
    </script>
</head>

<body>

            <ul class="flex font-bebas text-lg gap-6">

</html>
